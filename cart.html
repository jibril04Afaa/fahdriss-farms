<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Cart</h1>

    <div class="container">
        <div class="basket">
            <div class="basket-container">
                <div class="product-image">
                    <img src="/img/kebab-powder.png" height="130px" alt="">
                </div>
                <div class="name">
                    <h5>Name</h5>
                    <h5 class="product-name">Yaaji</h5>
                </div>
                
                <div class="quantity">
                    <h5>Quantity</h5>
                    <h5 class="product-quantity">4</h5>
                </div>

                <div class="price">
                    <h5>Price</h5>
                    <h5 class="product-price">GHS 34</h5>
                </div>
            </div>
        </div>

        <div class="basket-container">
            <div class="product-image">
                <img src="/img/kebab-powder.png" height="130px" alt="">
            </div>
            <div class="name">
                <h5>Name</h5>
                <h5 class="product-name">Yaaji</h5>
            </div>
            
            <div class="quantity">
                <h5>Quantity</h5>
                <h5 class="product-quantity">4</h5>
            </div>

            <div class="price">
                <h5>Price</h5>
                <h5 class="product-price">GHS 34</h5>
            </div>
        </div>
    </div>

        <div class="total">
            <div class="total-container">
                <div class="before-total">
                    <div class="subtotal">
                        <h5>Subtotal</h5>
                        <h5 class="subtotal"></h5>
                    </div>

                    <div class="shipping">
                        <h5>Shipping</h5>
                        <h5 class="shipping"></h5>
                    </div>
                </div>

                <div class="final-total">
                    <h5>Total</h5>
                    <h5 class="total"></h5>
                </div>

                <div class="checkout-container">
                    <button class="checkout-btn">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
